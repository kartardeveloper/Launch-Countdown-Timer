<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Countdown Timer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <section class="main-section">
      <h1 class="main-title">We're launching soon</h1>
      <div class="time-wrapper">
        <div class="time-box__wrapper">
          <div class="time-box days-box">
            <span id="days" class="time-text"></span>
          </div>
          <span class="box-title">Days</span>
        </div>
        <div class="time-box__wrapper">
          <div class="time-box hours-box">
            <span id="hours" class="time-text"></span>
          </div>
          <span class="box-title">Hours</span>
        </div>
        <div class="time-box__wrapper">
          <div class="time-box minutes-box">
            <span id="minutes" class="time-text"></span>
          </div>
          <span class="box-title">Minutes</span>
        </div>
        <div class="time-box__wrapper">
          <div class="time-box seconds-box">
            <span id="seconds" class="time-text"></span>
          </div>
          <span class="box-title">Seconds</span>
        </div>
      </div>
      <div class="social-icons__wrapper">
        <ul class="social-icons__list">
          <li class="social-icons__list-item">
            <a href="#" class="social-icons__link">
              <img src="./assets/images/icon-facebook.png" alt="" class="social-icons__image">
            </a>
          </li>
          <li class="social-icons__list-item">
            <a href="#" class="social-icons__link">
              <img src="./assets/images/icon-pinterest.png" alt="" class="social-icons__image">
            </a>
          </li>
          <li class="social-icons__list-item">
            <a href="#" class="social-icons__link">
              <img src="./assets/images/icon-instagram.png" alt="" class="social-icons__image">
            </a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
